<svg viewBox="0 0 1200 750" width="1200" height="750"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        
        @keyframes typing {
          from { width: 0 }
          to { width: 32.5% }
        }
        @keyframes typing2 {
          from { width: 0 }
          to { width: 58% }
        }
        @keyframes typing3 {
          from { width: 0 }
          to { width: 84% }
        }
        .greeting {
          overflow: hidden;
          width:0;
          font-weight: bold;
					font-size: 24px;
					line-height: 1.3;
					letter-spacing: 5px;
          animation:  typing 0.646s forwards;
          
          margin-left: 70px;
          white-space: nowrap;
        }

        .greeting2 {
          overflow: hidden;
          font-weight: bold;
          width:0;
					font-size: 24px;
					line-height: 1.3;
					letter-spacing: 5px;
          animation:  typing2 1.06s forwards;
          animation-delay:0.646s;
          delay: 10s; 
          margin-left: 70px;
          white-space: nowrap;
        }

        .greeting3 {
          overflow: hidden;
          width:0;
          font-weight: bold;
					font-size: 24px;
					line-height: 1.3;
					letter-spacing: 5px;
          animation:  typing3 1.66s forwards; 
          animation-delay:1.706s;
          margin-left: 70px;
          white-space: nowrap;
        }

        .container {
					font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: left;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: fit;
          background-position: center;
					border-radius: 10px;
					color: black;
          position: relative;
          
				}
				
      </style>

      <div class="container">
        <div class="greeting">
          My name is Tran Quoc Si
        </div>

        <div class="greeting2">
        I am studying Software engineering at SGU
        </div>
        <div class="greeting3">
        I from Vietnam and my goal is to become a Backend Developer
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
