<svg fill="none" viewBox="0 0 1200 160" width="1200" height="160"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        <!-- @import url('https://fonts.googleapis.com/css2?family=Timmana&display=swap'); -->
    @keyframes cursor-display{
      1% { border-color: black }
      100%{border-color: black}
    }
    @keyframes cursor-flick{
      50% { border-color: black }
    }
    @keyframes typing{
      from { width: 0 }
    }
    @keyframes typing2{
      from { width: 0 }
      to {width: 840px}
    }
    * {
      margin: 0;
      padding: 0;
                                                      <!-- box-sizing: border-box; -->
    }
    .container {
      font-family: 'Timmana', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      display: flex;
      flex-direction: column;
              align-items:center;
      width: 100%;
      height:fit;
      padding:30px 0;
      background-color: white;
    }
    .text {
      display: flex;
      overflow: hidden;
      border-right:5px solid transparent;
      padding-top:10px
    }
    .text1{
      width:966px;
      animation: typing 2.3s steps(23) ,cursor-display 2.3s step-end 1;
    }
    .text2{
      width:0px;
      animation: typing2 4.1s steps(20) forwards ,cursor-display 4.1s step-end 1, cursor-flick 0.4s infinite alternate;
      animation-delay:2.3s,2.3s,4.6s;
    }
    
    .letter {
      display: inline-block;
      width: 42px;
      text-align: center;
      font-size: 42px;
      height:fit;
      line-height:36px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
      </style>

      <div class="container">
        <div style="width:966px">
          <div class="text text1">
            <div class="letter">M</div>
            <div class="letter">y</div>
            <div class="letter">_</div>
            <div class="letter">n</div>
            <div class="letter">a</div>
            <div class="letter">m</div>
            <div class="letter">e</div>
            <div class="letter">_</div>
            <div class="letter">i</div>
            <div class="letter">s</div>
            <div class="letter">_</div>
            <div class="letter">T</div>
            <div class="letter">r</div>
            <div class="letter">a</div>
            <div class="letter">n</div>
            <div class="letter">_</div>
            <div class="letter">Q</div>
            <div class="letter">u</div>
            <div class="letter">o</div>
            <div class="letter">c</div>
            <div class="letter">_</div>
            <div class="letter">S</div>
            <div class="letter">i</div>
          </div>
        </div>

        <div style="width:840px">
          <div class="text text2">
            <div class="letter">A</div>
            <div class="letter">_</div>
            <div class="letter">B</div>
            <div class="letter">a</div>
            <div class="letter">c</div>
            <div class="letter">k</div>
            <div class="letter">-</div>
            <div class="letter">e</div>
            <div class="letter">n</div>
            <div class="letter">d</div>
            <div class="letter">_</div>
            <div class="letter">D</div>
            <div class="letter">e</div>
            <div class="letter">v</div>
            <div class="letter">e</div>
            <div class="letter">l</div>
            <div class="letter">o</div>
            <div class="letter">p</div>
            <div class="letter">e</div>
            <div class="letter">r</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
